<div class="min-w-screen
min-h-screen
bg-teal-900
flex
items-center
justify-center
px-5
py-5">

    <div class="w-full
    mx-auto
    rounded-xl
    shadow-xl
    text-gray-800
    relative
    overflow-hidden" style="max-width: 350px">

        <h1 class="text-center text-white  py-10 text-3xl font-bold">Angular Calculator</h1>

        <!--  Calculator Screen  -->
        <div class="w-full
        h-40
        bg-gradient-to-b
        from-gray-800
        to-gray-700
        text-right">

            <!-- Function Screen  -->
            <div class="w-full
                    py-5 
                    px-6
                    text-2xl
                    text-white
                    font-thin">
                {{funcT}}
            </div>

            <!-- Number Screen -->
            <div class="w-full
                        py-5 
                        px-6
                        text-6xl
                        text-white
                        font-thin">
                {{calValue | number}}
            </div>

        </div>
        <!-- End Calculator Screen  -->

        <!-- Calculator Button Area -->
        <div class="w-full
        bg-gradient-to-b
        from-teal-500
        to-teal-800">

            <!--  First  Button Row  -->
            <div class=" flex w-full">
                
                <!--  Clear Button  -->
                <div class="w-2/4 border-r border-b border-teal-500">
                    <button class="w-full
                            h-16
                            outline-none
                            hover:bg-teal-700
                            hover:bg-opacity-20
                            text-white
                            text-2xl
                            font-light"
                            (click) = "onClickValue('c', 'function')">
                        C
                    </button>
                    
                </div>
                <!-- End Clear Button-->

                <!-- Percentage Button -->
                <div class="w-1/4 border-r border-b border-teal-500">
                    <button class="w-full
                            h-16
                            outline-none
                            focus:outline-none
                            hover:bg-teal-700
                            hover:bg-opacity-20
                            text-xl
                            text-white
                            font-light"
                            (click) = "onClickValue('%', 'function')">
                        %
                    </button>
                </div>
                <!-- End Percentage Button  -->

                <!--  Division Button -->
                <div class="w-1/4 border-r border-b border-teal-500">
                    <button class="w-full
                            h-16
                            outline-none
                            focus:outline-none
                            hover:bg-teal-700
                            hover:bg-opacity-20
                            text-xl
                            text-white
                            font-light"
                            (click) = "onClickValue('/', 'function')">
                        /
                    </button>
                </div>
                <!-- End Division Button  -->

            </div>
            <!-- End First Button Row -->


            <!-- Second Button Row  -->
            <div class="flex w-full">

                <!-- Number 7 Button -->

                            h-16
                            outline-none

                            hover:bg-teal-700
                            hover:bg-opacity-20
                            text-xl
                            text-white
                            font-light"
